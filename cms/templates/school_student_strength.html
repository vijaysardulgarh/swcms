<!-- input_school_name.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Student Strength</title>
</head>
<body>
    <form method="post" action="{% url 'student_strength' %}">
        {% csrf_token %}
        <label for="school_name">Select School Name:</label>
        <select id="school_name" name="school_name" required>
            <option value="">Select a School</option>
            {% for name in school_names %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Student Strength</button>
    </form>
</body>
</html>
